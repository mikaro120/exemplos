<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valida√ßaocompleta</title>
    <link rel="stylesheet" type="text/css" href="valicao.css" media="screen" />
    <style>
        #email:valid{background: #006600; color: #fff}
        #email:invalid{background: #990000; color: #fff}
        form{border: 1px solid #666; margin: 10px;}
        </style>
</head>
<body>
    <form method="POST" action="">
        <label for="nome">Nome</label>
        <input id="nome" type="text" required name="nome">
        <input type="submit" value="OK">
    </form>
    <form method="get">
            <label for="email">E-mail</label>
            <input id="email" type="email" required>
            <input type="submit" value="OK">
    </form>
    <form method="POST">
            <label for="site">Site</label>
            <input id="site" type="url" required>
            <input type="submit" value="OK">
    </form>
    <form method="get">
            <label for="telefone">Telefone</label>
            <input id="telefone" placeholder="(xx) xxxx-xxxx" name="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" required>
            <input type="submit" value="OK">
    </form>

    <form method="get">
        <label for="cep">CEP:</label>
        <input required name="cep" pattern="[0-9]{5}-[0-9]{3}">xxxxx-xxx
        <input type="submit" value="enviar">
    </form>
    <form method="post" action="" novalidate="novalidate">
        <label>Nome: <input name="nome" required></label>
        <label>E-mail: <input name="email" type="email" required></label>
            <input type="submit" name="action" value="enviar">
    </form>

    
</body>
</html>
