<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>criando tabelas</title>
</head>
<body>
    <center>
        <font color="blue" Size="6">Tabela 2</font>
    </center>
        <br><!--Para pular linha-->
        <Table border="2" Align="center">
<thead>
    <tr>
        <th width="100" align="center">Alunos </th>
        <th width="150" colspan="2">Notas </th>
    </tr>
</thead>
<tbody>
    <tr>
        <td align="center"> - </td>
        <td align="center"> Prova </td>
        <td align="center"> Trabalho </td>
    </tr>
    <tr>
            <td bgcolor="#708090">Ana paula</td>
            <td bgcolor="#708090" align="center"><font color="blue"> 10 </font> </td>
            <td bgcolor="#708090" align="center"><font color="blue"> 8 </font> </td>
    </tr>
    <tr>
        <td> Beatriz </td>
        <td align="center"> <font color="blue"> 7 </font></td>
        <td align="center"> <font color="blue">5 </font> </td>
    </tr>
    <tr>
        <td> Paulo </td>
        <td align="center"> <font color="Red"> 4,5 </font></td>
        <td align="center"> <font color="green"> 6 </font></td>
    </tr>
    <tr>
        <td> Jorge </td>
        <td align="center"> <font color="blue"> 8 </font></td>
        <td align="center"> <font color="blue"> 7 </font></td>
    </tr>
</tbody>
        </Table>
</body>
</html>
